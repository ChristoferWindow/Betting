<h2 class="text-center">Create new Bet</h2>
<form class="text-center" id="createBetForm" #form="ngForm" [formGroup]="betCreateGroup" (submit)="submitValue()">
  <div class="form-group">
    Team 1
    <label>
      Select Team
      <input class="todo-input form-control"
             id="team1"
             type="text"
             required
             [formControlName]="'team1'" name="team1"
      >
    </label>
    <label>
      Select bet
      <input class=""
             id="team1Rate"
             type="text"
             required
             [formControlName]="'team1Rate'" name="team1Rate"
      >
    </label>
  </div>
  <div class="form-group">
    Team 2
    <label>
      Select Team
      <input class="todo-input form-control"
             id="team2"
             type="text"
             required
             [formControlName]="'team2'" name="team2"
      >
    </label>
    <label>
      Select bet
      <input class=""
             id="team2Rate"
             type="text"
             required
             [formControlName]="'team2Rate'" name="team2Rate"
      >
    </label>
  </div>
  <button class="btn btn-primary"type="submit" form="createBetForm">
    Save
  </button>
</form>
