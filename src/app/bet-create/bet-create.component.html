<h2 class="text-center">Create new Bet</h2>
<form class="text-center" id="createBetForm" #form="ngForm" [formGroup]="betCreateGroup" (submit)="submitValue()">
  <div class="form-group">
    <label>
      Select first team
      <select class="custom-select" [formControlName]="'team1'">
        <option value="" disabled selected>Choose your team</option>
        <option *ngFor="let teamItem of teamsList" value="{{teamItem._id}}">{{teamItem.name}}</option>
      </select>
    </label>
    <label>
      Select bet
      <input class=""
             id="team1Rate"
             type="text"
             required
             [formControlName]="'team1Rate'" name="team1Rate"
      >
    </label>
  </div>
  <div class="form-group">
    <label>
      Select second team
      <select class="custom-select" [formControlName]="'team2'">
        <option value="" disabled selected>Choose your team</option>
        <option *ngFor="let teamItem of teamsList" value="{{teamItem._id}}">{{teamItem.name}}</option>
      </select>
    </label>
    <label>
      Select bet
      <input class=""
             id="team2Rate"
             type="text"
             required
             [formControlName]="'team2Rate'" name="team2Rate"
      >
    </label>
  </div>
  <button class="btn btn-primary"type="submit" form="createBetForm">
    Save
  </button>
</form>
